language: python
cache: pip
python:
  - 3.5
  - 3.6
env:
  - LOGGING=info
install:
  - mkdir openblas && cd openblas && git clone https://github.com/xianyi/OpenBLAS.git && make && ls && cd ..
  - pip install -r requirements.txt
  - pip install pytest pytest-cov wheel codecov
  - python setup.py bdist_wheel
  - pip install dist/dc_qiskit_qml*.whl
script:
  - make coverage
after_success:
  - codecov
